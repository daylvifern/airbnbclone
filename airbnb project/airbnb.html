<!DOCTYPE html>
<html lang="en">
<head>
    <title>Airbnb Clone</title>
    <link rel="stylesheet" href="airbnb.css">
</head>
<body>
    <header class="navbar">
        <div class="logo"><img src="airbnb.png" alt="Airbnb Logo"></div>
        <div class="nav-links">Airbnb Your Place
            <div class="signup-btn">Sign Up</div>
        </div>
    </header>

    <main>
        <div class="main-content">
            <div class="info-box">
                <h1>Find places to stay on Airbnb</h1>
                <p>Discover entire homes and rooms perfect for any trip.</p>
                <div class="form-box">
                    <div class="input-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" placeholder="Where are you going?">
                    </div>
                    <div class="row">
                        <div class="input-group">
                            <label for="checkin">Check-In</label>
                            <input type="date" id="checkin">
                        </div>
                        <div class="input-group">
                            <label for="checkout">Check-Out</label>
                            <input type="date" id="checkout">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group">
                            <label for="adults">Adults</label>
                            <select id="adults">
                                <option>1 Adult</option>
                                <option>2 Adults</option>
                                <option>3 Adults</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="children">Children</label>
                            <select id="children">
                                <option>0 Children</option>
                                <option>1 Child</option>
                                <option>2 Children</option>
                            </select>
                        </div>
                    </div>
                    <a href="home.html"><button class="search-btn">Search</button></a>
                </div>
            </div>
            <div class="image-box">
                <img src="https://i.pinimg.com/736x/3c/a7/72/3ca772890d17ac1f40ac95d0a2a91831.jpg" alt="Hotel Kitchen">
            </div>
        </div>
    </main>
</body>
</html>
